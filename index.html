<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Important developer skills</title>
</head>

<body>
    <div class="wrapper">
        <button id="add-skill-btn">Add a skill</button>
        <div class="content-container">
            <h1 class="content-title">Skills that are important for a developer:</h1>
            <table class="skill-data">
                <tr class="title-row">
                    <th>ID</th>
                    <th>Skill</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
